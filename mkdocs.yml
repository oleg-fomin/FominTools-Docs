site_name: Fomin Tools
site_url: https://docs.fomintools.com
theme:
  name: material
#  logo: images/logo_light.png  # Path relative to your docs directory
  logo: images/logos/fomin-taboga.svg
  favicon: images/logos/fomin-tools-logo.svg
  features:
    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.path
    - navigation.tracking
#    - navigation.expand
    - navigation.top
    - navigation.footer
#    - toc.integrate
    - content.code.copy
    - navigation.indexes  # This allows hiding navigation on index pages
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra_css:
  - css/extra.css
extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://fomintools.com
    - icon: fontawesome/solid/envelope
      link: mailto:<oleg@fomin.info>
    - icon: fontawesome/brands/github
      link: https://github.com/oleg-fomin
  favicon: images/favicon.png
plugins:
  - search
  - awesome-pages
extra_javascript:
  - assets/js/mermaid.min.js
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: ðŸ”—
  - pymdownx.highlight
  - pymdownx.emoji
